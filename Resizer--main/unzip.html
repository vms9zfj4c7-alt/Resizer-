<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D√©compresseur ZIP - Omega Suite</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="icon-dark.png">
    <link rel="manifest" href="manifest-dark.json">

    <style>
        :root {
            /* DARK THEME (DEFAULT) */
            --bg-body: #09090b;
            --bg-card: #1e293b;
            --primary: #6366f1;
            /* INDIGO for ZIP */
            --accent: #818cf8;
            --text: #f8fafc;
            --border: rgba(255, 255, 255, 0.1);
            --btn-bg: #1e293b;
        }

        [data-theme="light"] {
            --bg-body: #f1f5f9;
            --bg-card: #ffffff;
            --primary: #4f46e5;
            --accent: #6366f1;
            --text: #1e293b;
            --border: rgba(0, 0, 0, 0.1);
            --btn-bg: #e2e8f0;
        }

        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-body);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* --- LAYOUT --- */
        .app-container {
            max-width: 1400px;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
        }

        .header-title-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .editor-workspace {
            flex: 1;
            display: flex;
            gap: 20px;
            min-height: 0;
        }

        /* --- FILE LIST STAGE --- */
        .file-stage {
            flex: 1;
            position: relative;
            background-color: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border);
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text);
            opacity: 0.7;
            text-align: center;
        }

        .file-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            width: 100%;
        }

        .file-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            cursor: pointer;
            transition: 0.2s;
            position: relative;
        }

        .file-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            border-color: var(--primary);
        }

        .file-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .file-name {
            font-size: 0.8rem;
            word-break: break-all;
            line-height: 1.3;
            max-height: 2.6em;
            overflow: hidden;
        }

        .file-size {
            font-size: 0.7rem;
            opacity: 0.6;
            margin-top: 4px;
        }

        .download-badge {
            position: absolute;
            top: 5px;
            right: 5px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            opacity: 0;
            transition: 0.2s;
        }

        .file-item:hover .download-badge {
            opacity: 1;
        }

        /* --- SIDEBAR --- */
        .editor-sidebar {
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .panel {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
        }

        .panel-title {
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.8rem;
            color: var(--accent);
            margin-bottom: 15px;
        }

        .btn-action {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
        }

        .btn-home {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg-card);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            text-decoration: none;
            color: var(--text);
        }

        /* --- OVERLAYS --- */
        .drop-overlay {
            position: absolute;
            inset: 0;
            background: rgba(99, 102, 241, 0.9);
            z-index: 100;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 800;
            color: white;
            pointer-events: none;
        }

        .loading-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 200;
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
        }

        .stats-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <input type="file" id="zipInput" accept=".zip" style="display:none">

    <div class="app-container" id="dropZone">

        <div class="header">
            <div class="header-title-group">
                <a href="index.html" class="btn-home" title="Retour accueil">üè†</a>
                <h1 style="font-weight:800; font-size:1.5rem;">D√©compresseur ZIP</h1>
            </div>
            <div style="display:flex; gap:10px;">
                <button class="btn-home" id="langBtn" onclick="toggleLanguage()">üá´üá∑</button>
                <button class="btn-home" id="themeBtn" onclick="toggleTheme()">üåô</button>
            </div>
        </div>

        <div class="editor-workspace">
            <!-- MAIN AREA -->
            <div class="file-stage" id="fileStage">
                <div class="empty-state" id="emptyState">
                    <div style="font-size:4rem; margin-bottom:20px;">üì¶</div>
                    <h2>Glissez votre fichier ZIP ici</h2>
                    <p>ou cliquez pour importer</p>
                </div>
                <div class="file-list" id="fileList" style="display:none;"></div>
                <div class="drop-overlay" id="dropOverlay">üìÇ L√¢chez pour ouvrir</div>
            </div>

            <!-- SIDEBAR -->
            <div class="editor-sidebar">
                <div class="panel">
                    <div class="panel-title">Infos Archive</div>
                    <div id="archiveInfo">
                        <p style="opacity:0.5; font-style:italic;">Aucun fichier charg√©</p>
                    </div>
                </div>

                <div class="panel">
                    <div class="panel-title">Actions</div>
                    <button class="btn-action btn-primary" id="btnDownloadAll" onclick="downloadAll()" disabled>
                        üíæ Tout Extraire
                    </button>
                    <button class="btn-action btn-secondary" onclick="resetApp()">
                        üóëÔ∏è R√©initialiser
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="loading-overlay" id="loader">
        <div style="font-size:2rem; margin-bottom:10px;">‚è≥</div>
        <div>Traitement en cours...</div>
    </div>

    <script>
        let currentZip = null;
        let zipContent = [];
        let archiveName = "";

        // --- DRAG & DROP ---
        const dropZone = document.getElementById('dropZone');
        const overlay = document.getElementById('dropOverlay');
        const fileInput = document.getElementById('zipInput');

        // Simple drag behavior for whole app
        window.addEventListener('dragover', (e) => {
            e.preventDefault();
            overlay.style.display = 'flex';
        });

        window.addEventListener('dragleave', (e) => {
            if (e.relatedTarget === null || e.relatedTarget.nodeName === "HTML") {
                overlay.style.display = 'none';
            }
        });

        // Better handling for leaving the window
        document.addEventListener('dragleave', (e) => {
            if (e.clientX === 0 || e.clientY === 0) {
                overlay.style.display = 'none';
            }
        });

        window.addEventListener('drop', (e) => {
            e.preventDefault();
            overlay.style.display = 'none';
            if (e.dataTransfer.files.length > 0) handleFile(e.dataTransfer.files[0]);
        });

        document.getElementById('emptyState').addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) handleFile(e.target.files[0]);
        });

        async function handleFile(file) {
            if (file.type !== "application/zip" && !file.name.endsWith('.zip')) {
                alert("Ce n'est pas un fichier ZIP valide !");
                return;
            }

            showLoader(true);
            archiveName = file.name.replace('.zip', '');

            try {
                currentZip = await JSZip.loadAsync(file);
                zipContent = [];

                // Analyze content
                let count = 0;
                let totalSize = 0;

                currentZip.forEach((relativePath, zipEntry) => {
                    if (!zipEntry.dir) {
                        zipContent.push(zipEntry);
                        // Estimate size (compressed/uncompressed metadata might vary, we use generic info)
                        // zipEntry._data.uncompressedSize is usually internal, let's just count
                        count++;
                    }
                });

                renderList();
                updateInfo(count, (file.size / 1024 / 1024).toFixed(2));
                document.getElementById('btnDownloadAll').disabled = false;
            } catch (e) {
                console.error(e);
                alert("Erreur lors de la lecture du ZIP.");
            }
            showLoader(false);
        }

        function renderList() {
            const list = document.getElementById('fileList');
            const empty = document.getElementById('emptyState');
            list.innerHTML = '';

            if (zipContent.length === 0) {
                empty.style.display = 'flex';
                list.style.display = 'none';
                return;
            }

            empty.style.display = 'none';
            list.style.display = 'grid';

            zipContent.forEach(entry => {
                const div = document.createElement('div');
                div.className = 'file-item';
                div.onclick = () => downloadOne(entry);

                // Determine Icon
                let icon = 'üìÑ';
                if (entry.name.match(/\.(jpg|jpeg|png|gif|webp)$/i)) icon = 'üñºÔ∏è';
                else if (entry.name.match(/\.(mp3|wav|ogg)$/i)) icon = 'üéµ';
                else if (entry.name.match(/\.(mp4|mov)$/i)) icon = 'üé¨';
                else if (entry.name.match(/\.(txt|md|js|html|css|json)$/i)) icon = 'üìù';

                div.innerHTML = `
                <div class="download-badge">‚¨áÔ∏è</div>
                <div class="file-icon">${icon}</div>
                <div class="file-name">${entry.name}</div>
            `;
                list.appendChild(div);
            });
        }

        async function downloadOne(entry) {
            try {
                const blob = await entry.async("blob");
                saveAs(blob, entry.name.split('/').pop()); // Save simple name
            } catch (e) {
                alert("Erreur extraction fichier.");
            }
        }

        async function downloadAll() {
            if (!currentZip) return;
            // Basically we are extracting everything? 
            // If it's a huge zip, this might crash browser memory. 
            // For now, let's propose to save the zip itself (redundant) or extract all?
            // Actually browsers can't just "extract to folder" without permission api.
            // We can only download individual blobs.
            // Let's warn the user.

            if (confirm(`Voulez-vous vraiment t√É¬©l√É¬©charger ${zipContent.length} fichiers un par un ?\n(Les navigateurs peuvent bloquer les t√©l√©chargements multiples)`)) {
                let delay = 0;
                for (let entry of zipContent) {
                    setTimeout(() => downloadOne(entry), delay);
                    delay += 500; // Stagger to avoid browser choke
                }
            }
        }

        function updateInfo(count, sizeMB) {
            const div = document.getElementById('archiveInfo');
            div.innerHTML = `
            <div class="stats-row"><span>Nom:</span> <b>${archiveName}</b></div>
            <div class="stats-row"><span>Fichiers:</span> <b>${count}</b></div>
            <div class="stats-row"><span>Taille ZIP:</span> <b>${sizeMB} MB</b></div>
        `;
        }

        function resetApp() {
            currentZip = null;
            zipContent = [];
            archiveName = "";
            document.getElementById('fileList').innerHTML = '';
            document.getElementById('emptyState').style.display = 'flex';
            document.getElementById('fileList').style.display = 'none';
            document.getElementById('archiveInfo').innerHTML = '<p style="opacity:0.5; font-style:italic;">Aucun fichier charg√©</p>';
            document.getElementById('btnDownloadAll').disabled = true;
        }

        function showLoader(show) {
            document.getElementById('loader').style.display = show ? 'flex' : 'none';
        }

        // --- THEME & LANG (Common System) ---
        // Note: We reuse the same logic as other pages for consistency
        let currentLang = localStorage.getItem('omegaLang') || 'fr';

        function toggleTheme() {
            const body = document.body;
            const current = body.getAttribute('data-theme');
            const newTheme = current === 'light' ? 'dark' : 'light';
            if (newTheme === 'light') body.setAttribute('data-theme', 'light');
            else body.removeAttribute('data-theme');
            document.getElementById('themeBtn').innerText = newTheme === 'light' ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('resizerOmegaTheme', newTheme);
            updateFavicon(newTheme);
        }

        function toggleLanguage() {
            currentLang = currentLang === 'fr' ? 'en' : 'fr';
            localStorage.setItem('omegaLang', currentLang);
            // Implement simple text replace for keys if needed, 
            // for now just toggle visual button as placeholder or simple reload
            location.reload();
        }

        function updateFavicon(theme) {
            const icon = document.querySelector('link[rel="icon"]');
            if (icon) icon.href = `icon-${theme}.png`;
        }

        // Init
        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('resizerOmegaTheme');
            if (savedTheme) {
                document.body.setAttribute('data-theme', savedTheme);
                document.getElementById('themeBtn').innerText = savedTheme === 'light' ? '‚òÄÔ∏è' : 'üåô';
                updateFavicon(savedTheme);
            }
        });

    </script>
</body>

</html>
