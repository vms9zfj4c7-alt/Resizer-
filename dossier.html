<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fusionneur OMEGA - Mobile Edition</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">

    <link rel="icon" id="appIcon" type="image/png" href="icon-dark.png">
    <link rel="apple-touch-icon" href="icon-dark.png">
    <link rel="manifest" id="appManifest" href="manifest-dark.json">

    <style>
        :root {
            /* TH√àME SOMBRE (D√©faut) */
            --bg-body: #09090b;
            --bg-card: rgba(30, 41, 59, 0.7);
            --bg-input: rgba(15, 23, 42, 0.6);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --primary: #a855f7;
            --primary-glow: rgba(168, 85, 247, 0.5);
            --accent: #2dd4bf;
            --border: rgba(255, 255, 255, 0.1);
            --danger: #fb7185;
            --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        /* TH√àME CLAIR */
        [data-theme="light"] {
            --bg-body: #e0e7ff;
            --bg-card: rgba(255, 255, 255, 0.75);
            --bg-input: rgba(255, 255, 255, 0.9);
            --text-main: #1e293b;
            --text-muted: #64748b;
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.4);
            --accent: #0ea5e9;
            --border: rgba(0, 0, 0, 0.1);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Outfit', system-ui, sans-serif;
            background-color: var(--bg-body);
            background-image:
                radial-gradient(circle at 15% 50%, rgba(168, 85, 247, 0.15), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(45, 212, 191, 0.15), transparent 25%);
            background-attachment: fixed;
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            padding-bottom: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        #appScreen {
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            animation: fadeIn 0.6s ease;
        }

        /* HEADER */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .title-group h1 {
            margin: 0;
            font-size: 2rem;
            background: linear-gradient(135deg, #d8b4fe 0%, #2dd4bf 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            letter-spacing: -1px;
            filter: drop-shadow(0 0 15px rgba(168, 85, 247, 0.3));
        }

        .title-group p {
            margin: 5px 0 0;
            color: var(--text-muted);
            font-size: 0.95rem;
            font-weight: 300;
        }

        .device-badge {
            font-size: 0.75rem;
            padding: 4px 10px;
            border-radius: 20px;
            border: 1px solid var(--border);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            background: rgba(255, 255, 255, 0.05);
            white-space: nowrap;
            color: var(--text-muted);
        }

        /* BOUTON HEADER (THEME + HOME) */
        .header-btn {
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            /* Pour le lien */
        }

        .header-btn:hover {
            transform: rotate(15deg) scale(1.1);
            border-color: var(--primary);
            box-shadow: 0 0 15px var(--primary-glow);
        }


        /* CONTROLS CARD */
        .controls {
            background: var(--bg-card);
            padding: 25px;
            border-radius: 24px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            backdrop-filter: blur(12px);
            width: 100%;
            transition: background 0.3s ease, border-color 0.3s ease;
        }

        .control-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 25px;
        }

        .section-title {
            font-size: 0.8rem;
            font-weight: 800;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .styled-select,
        .styled-input {
            background-color: var(--bg-input);
            color: var(--text-main);
            border: 1px solid var(--border);
            padding: 14px;
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            width: 100%;
            transition: all 0.2s;
            font-family: inherit;
            appearance: none;
        }

        .styled-select:focus,
        .styled-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-glow);
        }

        option {
            background: var(--bg-body);
            color: var(--text-main);
        }

        /* DROP ZONE */
        .drop-zone {
            border: 2px dashed var(--border);
            border-radius: 24px;
            padding: 40px 20px;
            text-align: center;
            background: rgba(139, 92, 246, 0.03);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            width: 100%;
            color: var(--text-muted);
        }

        .drop-zone:active {
            transform: scale(0.98);
            background: rgba(139, 92, 246, 0.1);
        }

        .drop-zone span {
            font-size: 3rem;
            display: block;
            margin-bottom: 15px;
            animation: float 3s ease-in-out infinite;
        }

        #pasteHint {
            font-size: 0.8rem;
            color: var(--accent);
            font-weight: 600;
            background: rgba(45, 212, 191, 0.1);
            padding: 6px 16px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 15px;
            border: 1px solid rgba(45, 212, 191, 0.2);
        }

        /* FILE LIST */
        .file-list-container {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            overflow: hidden;
            display: none;
            margin-bottom: 20px;
            backdrop-filter: blur(12px);
            width: 100%;
        }

        .list-header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .list-body {
            max-height: 40vh;
            overflow-y: auto;
            padding: 10px;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid var(--border);
            border-radius: 10px;
            transition: background 0.2s;
            margin-bottom: 4px;
        }

        .file-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .file-item:hover,
        .file-item:active {
            background: rgba(255, 255, 255, 0.05);
        }

        .tag-type {
            font-size: 0.7rem;
            padding: 4px 8px;
            border-radius: 6px;
            background: var(--primary);
            color: white;
            margin-right: 12px;
            font-weight: 700;
            min-width: 45px;
            text-align: center;
        }

        /* ACTION BAR */
        .action-bar {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 500px;
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            padding: 12px 12px 12px 25px;
            border-radius: 60px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            display: none;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .zip-input {
            background: transparent;
            border: none;
            color: var(--text-main);
            width: 100%;
            outline: none;
            font-size: 1rem;
            font-weight: 500;
        }

        .zip-btn {
            background: linear-gradient(135deg, var(--primary), #7c3aed);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 700;
            cursor: pointer;
            white-space: nowrap;
            box-shadow: 0 5px 20px -5px var(--primary-glow);
            transition: transform 0.2s;
            font-size: 0.95rem;
        }

        .zip-btn:active {
            transform: scale(0.95);
        }

        /* --- MOBILE SPECIFIC FIXES --- */
        @media (max-width: 600px) {
            body {
                padding: 15px;
                padding-bottom: 140px;
            }

            .header {
                flex-direction: row;
                /* Garde le bouton √† droite */
                align-items: center;
                gap: 10px;
                margin-bottom: 15px;
            }

            .title-group h1 {
                font-size: 1.6rem;
            }

            .title-group p {
                font-size: 0.85rem;
            }

            .controls {
                padding: 20px;
            }

            .control-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .action-bar {
                width: calc(100% - 30px);
                bottom: 20px;
                padding: 10px 10px 10px 20px;
            }

            .zip-btn {
                padding: 12px 20px;
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translate(-50%, 20px);
            }

            to {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }
    </style>
</head>

<body data-theme="dark">

    <div id="appScreen">

    <div class="action-bar" id="actionBar">
        <input type="text" id="zipName" class="zip-input" placeholder="Nom du ZIP..." value="Fusion_Omega">
        <button class="zip-btn" onclick="downloadZip()">‚¨áÔ∏è ZIP</button>
    </div>

    <script>
        // --- TRADUCTIONS ---
        let currentLang = localStorage.getItem('omegaLang') || 'fr';
        const translations = {
            fr: {
                title: "Fusionneur OMEGA",
                subtitle: "Gestionnaire de fichiers avanc√©",
                sectionRename: "üìÇ Nommage",
                modeKeep: "Garder noms originaux",
                modeSeq: "Num√©rotation (01, 02...)",
                prefixPlace: "Pr√©fixe (ex: Vacances)",
                sectionDedup: "üõ°Ô∏è Doublons",
                dedupNone: "Aucun nettoyage",
                dedupStd: "‚ö° Standard (Nom + Taille)",
                dedupStrict: "üîí Strict (+Date)",
                dedupUltra: "üõ°Ô∏è Parano√Øaque (Tout)",
                sectionOrg: "‚ö° Organisation",
                sortAdd: "Ordre d'ajout",
                sortAZ: "Nom (A-Z)",
                sortZA: "Nom (Z-A)",
                sortSizeAsc: "Taille (Petit ‚Üí Grand)",
                sortSizeDesc: "Taille (Grand ‚Üí Petit)",
                sortDateOld: "Date (Ancien ‚Üí R√©cent)",
                sortDateNew: "Date (R√©cent ‚Üí Ancien)",
                filterInfo: "Filtrer:",
                filterAll: "Tout",
                filterImg: "Images",
                filterVid: "Vid√©os",
                filterDoc: "Docs",
                dropTitle: "Glissez vos dossiers ici",
                filesReady: "Fichiers pr√™ts",
                clearAll: "Tout Effacer",
                zipPlace: "Nom du ZIP...",
                deviceAndroid: "ANDROID ü§ñ",
                deviceIOS: "iOS üçé",
                deviceMac: "MAC üñ•Ô∏è",
                deviceWin: "WINDOWS üíª",
                deviceUnknown: "INCONNU",
                actionTouch: "Appuyez pour s√©lectionner",
                actionDrag: "Glissez ou Collez"
            },
            en: {
                title: "Fusion Omega",
                subtitle: "Advanced File Manager",
                sectionRename: "üìÇ Naming",
                modeKeep: "Keep Original Names",
                modeSeq: "Sequence (01, 02...)",
                prefixPlace: "Prefix (e.g., Holiday)",
                sectionDedup: "üõ°Ô∏è Duplicates",
                dedupNone: "No Cleaning",
                dedupStd: "‚ö° Standard (Name + Size)",
                dedupStrict: "üîí Strict (+Date)",
                dedupUltra: "üõ°Ô∏è Paranoid (All)",
                sectionOrg: "‚ö° Organization",
                sortAdd: "Order Added",
                sortAZ: "Name (A-Z)",
                sortZA: "Name (Z-A)",
                sortSizeAsc: "Size (Small ‚Üí Large)",
                sortSizeDesc: "Size (Large ‚Üí Small)",
                sortDateOld: "Date (Old ‚Üí New)",
                sortDateNew: "Date (New ‚Üí Old)",
                filterInfo: "Filter:",
                filterAll: "All",
                filterImg: "Images",
                filterVid: "Videos",
                filterDoc: "Docs",
                dropTitle: "Drop folders here",
                filesReady: "Files Ready",
                clearAll: "Clear All",
                zipPlace: "ZIP Name...",
                deviceAndroid: "ANDROID ü§ñ",
                deviceIOS: "iOS üçé",
                deviceMac: "MAC üñ•Ô∏è",
                deviceWin: "WINDOWS üíª",
                deviceUnknown: "UNKNOWN",
                actionTouch: "Tap to select",
                actionDrag: "Drop or Paste"
            }
        };

        function toggleLanguage() {
            currentLang = currentLang === 'fr' ? 'en' : 'fr';
            localStorage.setItem('omegaLang', currentLang);
            updateUI();
        }

        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('langBtn').innerText = currentLang === 'fr' ? 'üá´üá∑' : 'üá¨üáß';

            // Header
            document.querySelector('.title-group h1').innerText = t.title;
            document.querySelector('.title-group p').innerText = t.subtitle;

            // Sections
            const titles = document.querySelectorAll('.section-title');
            if (titles[0]) titles[0].innerText = t.sectionRename;
            if (titles[1]) titles[1].innerText = t.sectionDedup;
            if (titles[2]) titles[2].innerText = t.sectionOrg;

            // Selects options manually targeted
            const setOpt = (id, idx, text) => { document.getElementById(id).options[idx].text = text; };

            setOpt('renameMode', 0, t.modeKeep);
            setOpt('renameMode', 1, t.modeSeq);
            document.getElementById('filePrefix').placeholder = t.prefixPlace;

            setOpt('dedupLevel', 0, t.dedupNone);
            setOpt('dedupLevel', 1, t.dedupStd);
            setOpt('dedupLevel', 2, t.dedupStrict);
            setOpt('dedupLevel', 3, t.dedupUltra);

            setOpt('sortMode', 0, t.sortAdd);
            setOpt('sortMode', 1, t.sortAZ);
            setOpt('sortMode', 2, t.sortZA);
            setOpt('sortMode', 3, t.sortSizeAsc);
            setOpt('sortMode', 4, t.sortSizeDesc);
            setOpt('sortMode', 5, t.sortDateOld);
            setOpt('sortMode', 6, t.sortDateNew);

            document.querySelector('span[style*="font-size:0.8rem"]').innerText = t.filterInfo;
            setOpt('filterType', 0, t.filterAll);
            setOpt('filterType', 1, t.filterImg);
            setOpt('filterType', 2, t.filterVid);
            setOpt('filterType', 3, t.filterDoc);

            // Misc
            document.querySelector('.drop-zone div[style*="font-size:1.2rem"]').innerText = t.dropTitle;
            const listHeader = document.querySelector('.list-header span');
            if (listHeader) listHeader.childNodes[0].textContent = t.filesReady + " ";
            document.querySelector('.list-header button').innerText = t.clearAll;
            document.getElementById('zipName').placeholder = t.zipPlace;

            detectDevice(); // Refresh dynamic text
        }

        // --- THEME LOGIC ---
        function toggleTheme() {
            const body = document.body;
            const btn = document.getElementById('themeBtn');
            const isDark = body.getAttribute('data-theme') === 'dark';
            const newTheme = isDark ? 'light' : 'dark'; // Correct toggle

            body.setAttribute('data-theme', newTheme);
            btn.innerText = isDark ? '‚òÄÔ∏è' : 'üåô'; // If was dark (now light), show sun
            localStorage.setItem('fusionOmegaTheme', newTheme);
            updateFavicon(newTheme);
        }

        function updateFavicon(theme) {
            const icon = document.getElementById('appIcon');
            const manifest = document.getElementById('appManifest');
            if (icon) icon.href = `icon-${theme}.png`;
            if (manifest) manifest.href = `manifest-${theme}.json`;
        }

        // Init Theme
        const savedTheme = localStorage.getItem('fusionOmegaTheme');
        if (savedTheme) {
            document.body.setAttribute('data-theme', savedTheme);
            document.getElementById('themeBtn').innerText = savedTheme === 'light' ? '‚òÄÔ∏è' : 'üåô';
            updateFavicon(savedTheme);
        }

        // Init Lang
        updateUI();

        // --- VARIABLES ---
        let rawFiles = [];
        let processedFiles = [];

        // --- DETECTION DEVICE ---
        function detectDevice() {
            const ua = navigator.userAgent;
            const badge = document.getElementById('deviceBadge');
            const hint = document.getElementById('pasteHint');

            const t = translations[currentLang];
            let type = t.deviceUnknown, color = "#94a3b8", txt = t.actionDrag;

            if (/Android/i.test(ua)) { type = t.deviceAndroid; color = "#10b981"; txt = t.actionTouch; }
            else if (/iPhone|iPad|iPod/i.test(ua)) { type = t.deviceIOS; color = "#ef4444"; txt = t.actionTouch; }
            else if (/Macintosh/i.test(ua)) { type = t.deviceMac; color = "#f472b6"; txt = t.actionDrag; }
            else if (/Windows/i.test(ua)) { type = t.deviceWin; color = "#3b82f6"; txt = t.actionDrag; }

            if (hint) hint.innerHTML = txt;
            if (badge) {
                badge.innerText = type;
                badge.style.borderColor = color;
                badge.style.color = color;
                badge.style.background = color + "15";
            }
        }
        detectDevice();

        // --- UI LOGIC ---
        function togglePrefixInput() {
            const show = document.getElementById('renameMode').value === 'sequence';
            document.getElementById('filePrefix').style.display = show ? 'block' : 'none';
        }

        // --- LOGIQUE FICHIERS ---
        // --- LOGIQUE FICHIERS ---
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');

        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.style.borderColor = 'var(--primary)'; });
        dropZone.addEventListener('dragleave', () => { dropZone.style.borderColor = 'var(--border)'; });
        dropZone.addEventListener('drop', (e) => { e.preventDefault(); dropZone.style.borderColor = 'var(--border)'; handleFiles(e.dataTransfer.files); });
        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

        document.addEventListener('paste', (e) => {
            const items = (e.clipboardData || e.originalEvent.clipboardData).items;
            const files = [];
            for (let item of items) if (item.kind === 'file') files.push(item.getAsFile());
            handleFiles(files);
        });

        async function handleFiles(files) {
            if (!files.length) return;

            // Show loading if massive amount
            const dropText = document.querySelector('.drop-zone div[style*="font-size:1.2rem"]');
            const originalText = dropText.innerText;
            if (files.length > 500) dropText.innerText = "‚è≥ Chargement...";

            const newFiles = [];
            // Batch process input files to avoid UI freeze on 10k+ files
            const BATCH_SIZE = 500;
            for (let i = 0; i < files.length; i += BATCH_SIZE) {
                const chunk = Array.from(files).slice(i, i + BATCH_SIZE);
                chunk.forEach(f => {
                    if (!f.name.startsWith('.') && f.name !== "Thumbs.db") {
                        newFiles.push(f);
                    }
                });
                await new Promise(r => setTimeout(r, 0)); // Yield
            }

            rawFiles = [...rawFiles, ...newFiles];
            applyFilters(); // already triggers render

            if (files.length > 500) dropText.innerText = originalText;
        }

        // --- TRAITEMENT ---
        async function applyFilters() {
            const typeFilter = document.getElementById('filterType').value;
            const dedupLevel = document.getElementById('dedupLevel').value;
            const sortMode = document.getElementById('sortMode').value;

            // Use simple timeout to allow UI update before heavy lifting
            await new Promise(r => setTimeout(r, 10));

            let list = rawFiles;

            // 1. FILTER
            if (typeFilter !== 'all') {
                list = list.filter(f => {
                    if (typeFilter === 'image') return f.type.startsWith('image/');
                    if (typeFilter === 'video') return f.type.startsWith('video/');
                    if (typeFilter === 'pdf') return f.type === 'application/pdf';
                    return true;
                });
            }

            // 2. DEDUP
            if (dedupLevel !== 'none') {
                const unique = [];
                const seen = new Set();
                list.forEach(f => {
                    let key = f.name + '_' + f.size;
                    if (dedupLevel === 'strict') key += '_' + f.lastModified;
                    if (dedupLevel === 'ultra') key += '_' + f.lastModified + '_' + f.type;
                    if (!seen.has(key)) { seen.add(key); unique.push(f); }
                });
                list = unique;
            }

            // 3. SORT
            if (sortMode !== 'none') {
                list.sort((a, b) => {
                    if (sortMode === 'nameAZ') return a.name.localeCompare(b.name);
                    if (sortMode === 'nameZA') return b.name.localeCompare(a.name);
                    if (sortMode === 'sizeASC') return a.size - b.size;
                    if (sortMode === 'sizeDESC') return b.size - a.size;
                    if (sortMode === 'dateOLD') return a.lastModified - b.lastModified;
                    if (sortMode === 'dateNEW') return b.lastModified - a.lastModified;
                    return 0;
                });
            }

            processedFiles = list;
            renderList();
        }

        function renderList() {
            const container = document.getElementById('listContainer');
            const listEl = document.getElementById('fileList');
            const actionBar = document.getElementById('actionBar');
            const countLabel = document.getElementById('countLabel');

            listEl.innerHTML = '';
            countLabel.innerText = processedFiles.length;

            if (processedFiles.length > 0) {
                container.style.display = 'block';
                actionBar.style.display = 'flex';

                // Virtualize-ish: Only render first 100 items to keep DOM light
                const fragment = document.createDocumentFragment();
                processedFiles.slice(0, 100).forEach((file) => {
                    const div = document.createElement('div');
                    div.className = 'file-item';
                    const ext = file.name.split('.').pop().toUpperCase().substring(0, 4);

                    div.innerHTML = `
                        <div style="display:flex; align-items:center; overflow:hidden;">
                            <span class="tag-type">${ext}</span>
                            <span style="font-size:0.9rem; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; color:var(--text-main);">${file.name}</span>
                        </div>
                        <div style="font-size:0.8rem; color:var(--text-muted); min-width:60px; text-align:right;">
                            ${formatBytes(file.size)}
                        </div>
                    `;
                    fragment.appendChild(div);
                });
                listEl.appendChild(fragment);

                if (processedFiles.length > 100) {
                    listEl.innerHTML += `<div style="text-align:center; padding:15px; color:var(--text-muted); font-size:0.8rem;">+ ${processedFiles.length - 100} autres fichiers...</div>`;
                }
            } else {
                container.style.display = 'none';
                actionBar.style.display = 'none';
            }
        }

        function clearAll() {
            rawFiles = [];
            processedFiles = [];
            document.getElementById('fileInput').value = '';
            renderList();
        }

        // --- EXPORT ZIP ---
        window.downloadZip = async () => {
            if (!processedFiles.length) return;
            const zip = new JSZip();
            const mode = document.getElementById('renameMode').value;
            const prefix = document.getElementById('filePrefix').value.trim() || "Fichier";
            const zipName = document.getElementById('zipName').value.trim() || "Fusion_Omega";
            const btn = document.querySelector('.zip-btn');
            const originalText = btn.innerHTML;

            btn.innerHTML = "‚è≥ 0%";

            // Add files to ZIP
            const usedNames = new Set();
            const total = processedFiles.length;

            // Chunking for ZIP addition to keep UI responsive
            const CHUNK_SIZE = 200;
            for (let i = 0; i < total; i += CHUNK_SIZE) {
                const chunk = processedFiles.slice(i, i + CHUNK_SIZE);

                chunk.forEach((file, cIdx) => {
                    // Global index
                    const idx = i + cIdx;

                    let finalName = file.name;
                    if (mode === 'sequence') {
                        const ext = file.name.includes('.') ? file.name.split('.').pop() : 'bin';
                        finalName = `${prefix}_${idx + 1}.${ext}`;
                    } else {
                        // Handle duplicate names in ZIP
                        if (usedNames.has(finalName)) {
                            let base = finalName.substring(0, finalName.lastIndexOf("."));
                            let ext = finalName.substring(finalName.lastIndexOf("."));
                            if (ext === "" && base === "") { base = finalName; ext = ""; } // no extension case

                            let c = 1;
                            let newName = finalName;
                            while (usedNames.has(newName)) {
                                newName = `${base}_${c}${ext}`;
                                c++;
                            }
                            finalName = newName;
                        }
                        usedNames.add(finalName);
                    }
                    zip.file(finalName, file);
                });

                // Update UI & Yield
                const progress = Math.round(((i + chunk.length) / total) * 30); // 30% for adding
                btn.innerHTML = `‚è≥ ${progress}%`;
                await new Promise(r => setTimeout(r, 0));
            }

            // Generate Async
            zip.generateAsync({
                type: "blob",
                compression: "STORE", // Faster for large sets
                onUpdate: function (metadata) {
                    const progress = 30 + Math.round(metadata.percent * 0.7); // Remaining 70%
                    btn.innerHTML = `‚è≥ ${progress}%`;
                }
            }).then(content => {
                saveAs(content, zipName + ".zip");
                btn.innerHTML = "‚úÖ";
                setTimeout(() => btn.innerHTML = originalText, 2000);
            });
        };

        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024; const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }
    </script>
